version: "3.8"
services:
  server:
    container_name: tatadata-server
    restart: always
    ports:
    - target: 8081
      published: 8081
    build: backend/.
    networks:
      - tatadata-net
    depends_on:
      - mosquitto
      - postgres
    environment:
      - BROKER_ADDRESS=${BROKER_ADDRESS}
      - POSTGRES_ADDRESS=${POSTGRES_ADDRESS}
