version: "3.8"
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_PASSWORD: tatadata
      POSTGRES_USER: tatadata
      POSTGRES_DB: tatadata
    volumes:
      - type: bind
        source: ./binds/postgresql/data
        target: /var/lib/postgresql/data
      - type: bind
        source: ./binds/postgresql/docker-entrypoint-initdb.d
        target: /docker-entrypoint-initdb.d
    ports:
      - target: 5432
        published: 5432
        protocol: tcp
        mode: host
  mosquitto:
    image: eclipse-mosquitto
    networks:
      - test-net
    ports:
      - target: 1883
        published: 1883
        protocol: tcp
        mode: host
    volumes:
      - type: bind
        source: ./binds/mosquitto/config
        target: /mosquitto/config
        read_only: true
      - type: bind
        source: ./binds/mosquitto/data
        target: /mosquitto/data
      - type: bind
        source: ./binds/mosquitto/log
        target: /mosquitto/log
  pub:
    build: publisher/.
    networks:
      - test-net
    depends_on:
      - mosquitto
  sub:
    build: subscriber/.
    networks:
      - test-net
    depends_on:
      - mosquitto
    volumes:
      - type: bind
        source: ./binds/sub
        target: /binds
        read_only: false
networks:
  test-net:
    external: false
